<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Young</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <link href="css/agency.min.css" rel="stylesheet">

</head>
<body>
    <div id="app">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Hacktify</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#">Register</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>



    
        <!-- Header -->
        <header class="masthead">
            <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Welcome To Hacktify!</div>
                <div class="intro-heading text-uppercase">It's Nice To Meet You</div>
            </div>
            </div>
        </header>
    
    
    
        <!-- Portfolio Grid -->
        <section class="bg-light" id="portfolio">
            <div>
            <div class="row">
                <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">MUSIC</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
    
            <div class="row px-5">
                <div class="col-md-6 col-sm-6 portfolio-item">
    
                <!-- UPLOAD FORM -->
                <div class="row">
                    <div class="form-group col-8">
                    <input class="form-control" type="text" placeholder="insert file" required="required" data-validation-required-message="Please enter your name.">
                    </div>
                    <div class="col-4">
                    <button class="btn btn-primary text-uppercase" type="submit">Upload</button>
                    </div>
                </div>
    
                <!-- LIST MUSICS -->
                <song-list :songs="songs"></song-list>
    

                </div>
                <div class="col-md-6 col-sm-6 portfolio-item border">
                <h1>Lyric</h1>
                <p>{{ lyric }}</p>
                </div>
            </div> 
    
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/agency.min.js"></script>

    <script>


        Vue.component('song-list', {
            props: ['songs'],
            data: function () {
                return {
                
                }
            },
            template: `                
                <div class="row">
                    <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Artist</th>
                        <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="song in songs">
                            <td>{{ song.artist }}</td>
                            <td>{{ song.title }}</td>
                            <td><a :href="song.url" style="font-size: 2em;"> <i class="fa fa-play-circle"></i></a> </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
                `
        })

        var app = new Vue({
            el: '#app',
            data: {
                lyric: `Come and hold my hand
                I wanna contact the living
                Not sure I understand
                This role I've been given
                I sit and talk to God
                And he just laughs at my plans
                My head speaks a language
                I don't understand
                I just wanna feel
                Real love feel the home that I live in
                'Cause I got too much life
                Running through my veins
                Going to waste
                I don't wanna die
                But I ain't keen on living either
                Before I fall in love
                I'm preparing to leave her
                Scare myself to death
                That's why I keep on running
                `,
                songs: [{
                    title: "newSong",
                    artist: "newArtist", 
                    url: "http://www.facebook.com"
                }, {
                    title: "newSong2",
                    artist: "newArtist2", 
                    url: "http://www.google.com"
                }]
            }
        })
    </script>

</body>
</html>
